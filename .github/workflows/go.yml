name: Go Build, Auto Tag, and Release

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Build for ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            extension: ""
          - os: windows
            arch: amd64
            extension: ".exe"
          - os: darwin
            arch: amd64
            extension: ""
          - os: darwin
            arch: arm64
            extension: ""

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Needed to fetch all tags

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Get latest tag
      id: get_tag
      run: |
        git fetch --tags
        latest=$(git tag --sort=-v:refname | head -n 1)
        echo "Latest tag: $latest"
        echo "latest_tag=$latest" >> $GITHUB_OUTPUT

    - name: Bump patch version
      id: bump
      run: |
        old=${{ steps.get_tag.outputs.latest_tag }}
        if [ -z "$old" ]; then
          new="v0.1.0"
        else
          v="${old#v}"
          IFS='.' read -r major minor patch <<< "$v"
          patch=$((patch + 1))
          new="v$major.$minor.$patch"
        fi
        echo "New tag: $new"
        echo "new_tag=$new" >> $GITHUB_OUTPUT

    - name: Create Git tag
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git tag ${{ steps.bump.outputs.new_tag }}
        git push origin ${{ steps.bump.outputs.new_tag }}

    - name: Build
      env:
        GOOS: ${{ matrix.os }}
        GOARCH: ${{ matrix.arch }}
        CGO_ENABLED: 0
      run: |
        go build -v -o app-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.extension }} ./...

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-${{ matrix.os }}-${{ matrix.arch }}
        path: app-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.extension }}

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Display files
      run: ls -R ./artifacts

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ needs.build.outputs.new_tag }}
        name: Release ${{ needs.build.outputs.new_tag }}
        generate_release_notes: true
        files: ./artifacts/**/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
